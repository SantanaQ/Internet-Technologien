<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/checkout.css">

    <link rel="icon" type="image/x-icon"
          href="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/icon.png?raw=true">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <title>Bookshelf - Kasse</title>
</head>
<body>
  <!--Anfang Header-->
  <div class="headerr">
    <div class="leftt"></div>
    <div class="items">
      <div class="logo-box">
        <a href="index.html">
          <img class="logo" src="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/logo.png?raw=true" alt="logo">
        </a>
      </div>
      <div class="buttons">
        <a href="login.html">
          <button class="login">Login</button>
        </a>
        <a href="registration.html">
          <button class="signup">Sign Up</button>
        </a>
        <a href="shoppingcart.html">
          <button class="warenkorb-button"><ion-icon name="cart-outline" class="warenkorb"></ion-icon></button>
        </a>
      </div>
    </div>
    <div class="rightt"></div>
  </div>
  <!--Ende Header-->

<div class="main-block">

    <div class="progress-box">
        <div class="stepper-wrapper">
            <div class="stepper-item">
                <div class="step-counter">1</div>
                <div class="step-name">Adresse & Kontakt</div>
            </div>
            <div class="stepper-item active">
                <div class="step-counter">2</div>
                <div class="step-name">Zahlungsmethode</div>
            </div>
            <div class="stepper-item">
                <div class="step-counter">3</div>
                <div class="step-name">Bestellbestätigung</div>
            </div>
        </div>
    </div>

    <hr>

</div>

<div class="info">
    <div class="links">

        <div class="EingabeAdresse">
            <h1>Zahlung</h1>
            <form action="confirmation.html">
                <p>Geben Sie Ihre Zahlungsweise an:</p>
                <p>
                    <input type="radio" name="Zahlmethode" value="Rechnung"> <b>Rechnung</b><br>
                    <input type="radio" name="Zahlmethode" value="PayPal"> <b> Mit Paypal:</b>
                    <a href="">
                        <button class="paypal">zu PayPal weiter</button>
                    </a>
                    <br>
                    </input>
                    <br>
                    <input type="radio" name="Zahlmethode" value="Kreditkarte"> <b>Kreditkarte</b>
                <table class="liefern">
                    <tr>
                        <td colspan="2">
                            <label for="anrede"></label>
                            <select name="Anrede" id="anrede">
                                <option value="VISA">VISA</option>
                                <option value="MasterCard">MasterCard</option>
                            </select>
                        </td>

                    </tr>
                    <tr>
                        <td colspan="2"><input class="input" type="text" required placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input class="input" type="text" required placeholder="Kreditkartennummer"></td>
                    </tr>
                    <tr>
                        <td><input class="input" type="text" required placeholder="Gültig bis tt.mm.jjjj"></td>
                        <td><input class="input" type="text" required placeholder="Prüfnr. (3 Ziffern)"></td>
                    </tr>
                </table>

                    </input>
                </p>
                <input type="submit" value="Weiter">
            </form>


        </div>

        <h2>Gutschein- und Aktionscodes:</h2>

        <div class="geschenk">
            <input class="input" type="text">
            <input type="submit" value="Gutschein einlösen">
        </div>


    </div>

    <div class="Bestellübersicht">
        <div class="zentral">
            <h1>Bestellübersicht</h1>
        </div>
        <div class="row">
            <div class="left">Artikel</div>
            <div class="right">20€</div>
        </div>
        <div class="row">
            <div class="left">Versandkosten</div>
            <div class="right">3.99€</div>
        </div>
        <div class="row">
            <div class="left"><h4>Gesamtsumme</h4></div>
            <div class="right"><h4>100€</h4></div>
        </div>
    </div>


</div>

<!--Icon source-->
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
