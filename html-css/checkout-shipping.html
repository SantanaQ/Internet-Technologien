<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/checkout.css">

    <link rel="icon" type="image/x-icon" href="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/icon.png?raw=true">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bookshelf - Kasse</title>
  </head>
  <body>
  <!--Anfang Header-->
  <div class="header">
    <div class="items">
      <div class="logo-box">
        <a href="index.html">
          <img class="logo" src="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/logo.png?raw=true" alt="logo">
        </a>
      </div>
      <div class="search">
        <input class="searchbar" type="text" placeholder="Search...">
        <button class="searchbutton"><ion-icon name="search-outline"></ion-icon></button>
      </div>
      <div class="buttons">
        <a href="login.html">
          <button class="login">Login</button>
        </a>
        <a href="registration.html">
          <button class="signup">Sign Up</button>
        </a>
        <a href="shoppingcart.html">
          <button class="warenkorb-button"><ion-icon name="cart-outline" class="warenkorb"></ion-icon></button>
        </a>
      </div>
    </div>
  </div>
  <!--Ende Header-->

  <div class="main-content">
    <div class="progress-box">
      <div class="stepper-wrapper">
        <div class="stepper-item active">
          <div class="step-counter">1</div>
          <div class="step-name">Addresse & Kontakt</div>
        </div>
        <div class="stepper-item">
          <div class="step-counter">2</div>
          <div class="step-name">Zahlungsmethode</div>
        </div>
        <div class="stepper-item">
          <div class="step-counter">3</div>
          <div class="step-name">Bestellbestätigung</div>
        </div>
      </div>
    </div>
    <div class="customer-details">
      <div class="left">
        <div class="left-item-box">
          <h1>Addressinformationen</h1>
        </div>
        <div class="left-item-bottom-box">
          <h1>Kontakt</h1>
        </div>
        <div class="nextstep">
          <a href="checkout-payment.html">
            <button>Weiter zur Zahlung</button>
          </a>
        </div>
      </div>
      <div class="right">
        <div class="order-summary-box">
          <h2>Bestellübersicht</h2>
        </div>
      </div>
    </div>
  </div>



  <!--Icon source-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
