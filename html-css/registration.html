<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/registration.css">

    <link rel="icon" type="image/x-icon" href="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/icon.png?raw=true">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Bookshelf - Registrierung</title>
  </head>
  <body>
  <!--Anfang Header-->
  <div class="header">
    <div class="left"></div>
    <div class="items">
      <div class="logo-box">
        <a href="index.html">
          <img class="logo" src="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/logo.png?raw=true" alt="logo">
        </a>
      </div>
      <div class="search">
        <input class="searchbar" type="text" placeholder="Search...">
        <button class="searchbutton"><ion-icon name="search-outline"></ion-icon></button>
      </div>
      <div class="buttons">
        <a href="login.html">
          <button class="login">Login</button>
        </a>
        <a href="registration.html">
          <button class="signup">Sign Up</button>
        </a>
        <a href="shoppingcart.html">
          <button class="warenkorb-button"><ion-icon name="cart-outline" class="warenkorb"></ion-icon></button>
        </a>
      </div>
    </div>
    <div class="right"></div>
  </div>
  <!--Ende Header-->

  <!-- Start Registration-->
  <section class="center">
    <h1>Registration</h1>
    <form method="post">
      <div class="txt_field">
        <div class="control">
          <input type="text" required placeholder="Enter E-Mail">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="password" required placeholder="Enter Password">
        </div>
      </div>

      <div class="txt_field">
        <div class="control">
          <input type="password" required placeholder="Repeat Password">
        </div>
      </div>

      <input type="submit" value="Register">

      <div class="user_signup">
        Schon einen Account? <a href="login.html">Login</a>
      </div>

    </form>
  </section>
  <!--End Registration-->

  <!--Icon source-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
