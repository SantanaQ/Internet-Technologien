<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/bookdetails.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <title>Bookshop - Details</title>
  </head>
  <body>
  <!--Anfang Header-->
  <div class="header">
    <div class="items">
      <a href="index.html">
        <img class="logo" src="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/amazon_logo_icon_169612.png?raw=true" alt="logo-placeholder">
      </a>
      <div class="search">
        <input class="searchbar" type="text" placeholder="Search...">
        <button class="searchbutton"><ion-icon name="search-outline"></ion-icon></button>
      </div>
      <div class="buttons">
        <a href="login.html">
          <button class="login">Login</button>
        </a>
        <a href="registration.html">
          <button class="signup">Sign Up</button>
        </a>
        <a href="shoppingcart.html">
          <button class="warenkorb-button"><ion-icon name="cart-outline" class="warenkorb"></ion-icon></button>
        </a>
      </div>
    </div>
  </div>
  <!--Ende Header-->

  <div class="main-content">
    <div class="image-box">
      <div class="image">
        <img class="book-image" src="https://github.com/SantanaQ/Internet-Technologien/blob/main/images/shining-taschenbuch-stephen-king.webp?raw=true" alt="big-picture-book">
      </div>
      <div class="beschreibung">
        <a href="#Buchbeschreibung">
          <button class="beschreibung-button" title="zur Beschreibung">Beschreibung <ion-icon name="arrow-forward-outline"></ion-icon></button>
        </a>
      </div>
    </div>
    <div class="text-box"></div>
  </div>
  <div class="beschreibungs-box-unten" id="Buchbeschreibung">
    <p>HAAAAAAAAAAAAAAAAAAAAAAAAAAAAALLLLLLLLLLLLOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</p>
  </div>


  <!--Icon source-->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
